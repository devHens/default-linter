name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Set up Latest Node.js LTS (20.x)
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "yarn"

      - name: ğŸ“¥ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ” Lint (ESLint)
        run: yarn lint

      - name: ğŸ¨ Format Check (Prettier)
        run: yarn format:check

      - name: ğŸ§ª Run Tests (if present)
        run: yarn test
